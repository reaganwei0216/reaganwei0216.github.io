<!doctype html>
<html lang=lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>Test Document</title>
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/beige.css" id="theme">  
  
  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">
  
  <!--Add support for earlier versions of Internet Explorer -->
  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- 使用 reveal 與 slides 的 div 將整個簡報包起來 -->
  <div class="reveal">
    <div class="slides">

      <!-- 簡報內容開始 -->

      <!-- 一個 section 表示一頁簡報 -->
      <section>
        <h1>Test Document </h1>
        <p>Information Technology Dept.</p>
      </section>
	  		<!-- 第五頁簡報 讓簡報一開始不要顯示全部的內容，讓內容隨著講者的陳述依序顯示出來-->
		<section>
		  <h2>Outline</h2>
		  <p class="fragment">Data</p>
		  <p class="fragment">Report</p>
		  <p class="fragment">Demo</p>
		</section>
	  <!-- 第六頁簡報 加入圖形 -->
	<section>
	  <h2>Data</h2>
	  <img data-src="https://reaganwei0216.github.io/data.jpg" />
	</section>
	
	<section>
	  <h2>Report(1/3)</h2>
	  <img data-src="https://reaganwei0216.github.io/table1.jpg" />
	</section>
	
	<section>
	  <h2>Report(2/3)</h2>
	  <img data-src="https://reaganwei0216.github.io/table2.jpg" />
	</section>
	
	<section>
	  <h2>Report(3/3)</h2>
	  <img data-src="https://reaganwei0216.github.io/table3.jpg" />
	</section>

			<!-- 第七頁簡報 加入表格 -->
			<section>
			  <h2>demo</h2>
			  <table>
				<thead>
				  <tr>
					<th>R+ Tableau Public </th>
					<th>R+yodass </th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td><a href="https://public.tableau.com/shared/D47CQJKTB?:display_count=yes">table1</a></td>
					<td><a href="https://tsg.yodass.com/t/04125988/views/table1/Dashboard1?:embed=y&:display_count=no&:showVizHome=no#1">table1</a></td>
				  </tr>
				  <tr>
					<td><a href="https://public.tableau.com/views/table1_14/_?:embed=y&:display_count=yes">table2</a></td>
					<td><a href="https://tsg.yodass.com/t/04125988/views/table2/sheet0?:embed=y&:display_count=no&:showVizHome=no">table2</a></td>
				  </tr>
				  <tr>
					<td><a href="https://public.tableau.com/profile/publish/table1_14/sheet13#!/publish-confirm">table3</a></td>
					<td><a href="https://tsg.yodass.com/t/04125988/views/table3/Dashboard1?:embed=y&:display_count=no&:showVizHome=no">table3</a></td>
				  </tr>
				</tbody>
			  </table>
			</section>
		 <!-- 簡報內容結束 -->

      </div>
  </div>
  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // 啟用 reveal.js
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

	  
      dependencies: [
{
  src: 'plugin/markdown/marked.js',
  condition: function() {
    return !!document.querySelector( '[data-markdown]' );
  }
}, {
  src: 'plugin/markdown/markdown.js',
  condition: function() {
    return !!document.querySelector( '[data-markdown]' );
  }
},
        { src: 'plugin/highlight/highlight.js',
          async: true, condition: function() {
            return !!document.querySelector( 'pre code' );
          }, callback: function() {
            hljs.initHighlightingOnLoad();
          }
        }
      ]
    });
  </script>
</body>
</html>
